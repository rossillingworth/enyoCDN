<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Enyo Bootplate App</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link href="http://2-5-1.enyo-cdn-bizpay.appspot.com/build/enyo.css" rel="stylesheet"/>
		<link href="http://2-5-1.enyo-cdn-bizpay.appspot.com//build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="http://2-5-1.enyo-cdn-bizpay.appspot.com//build/enyo.js" charset="utf-8"></script>
		<script src="http://2-5-1.enyo-cdn-bizpay.appspot.com//build/app.js" charset="utf-8"></script>
	</head>
	<body class="enyo-unselectable">
	    <!--<script type="text/javascript">if (undefined === window.enyo) location = "debug.html";</script>-->

	<script>

		var list = new enyo.Control({
			tag: "div",
			components: [
				{ tag: "p", content: "The Additive Primary Colors" },
				{ tag: "ul", components: [
					{ tag: "li", name: "red", content: "red" },
					{ tag: "li", name: "green", content: "green" },
					{ tag: "li", name: "blue", content: "blue" } ] } ]
		});
		list.renderInto(document.body);
		
	</script>

	</body>
</html>
